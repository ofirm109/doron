		<script type="text/javascript">
			$('#but').click(function () {
				/*$("html, body").animate({ scrollTop: $('#google_form_submit').height() }, 1000)*/;
				$("html, body").animate({ scrollTop: $('#google_form_submit').offset().top }, 2000);
			});

			$('#google_form_submit').submit(function (e) {

				e.preventDefault();
			var formData = $('#google_form_submit').serialize();
			$.ajax({
				type: 'POST',
				url: 'https://script.google.com/macros/s/AKfycbyFGVhp21bu_6xXO0rEQjDQdVCc1sKKimV1SbYkzCczrp7AcxU/exec',
				data: formData,
				dataType: 'json',
				encode: true
			}).done(function (data) {
				if (data.result == 'success') {
					//$('#exampleModal').modal(true);
					

			} else {
				// Form was submission failed for some reasons.
				// You can examine the response from google to see whats missing

			}
			}).fail(function (jqXHR, status, err) {
				// Form submission failed due to some network or other errors
				// I am alerting the error but you can do anything else with it
				alert("בעית חיבור");
			});
		});

	</script>



	<script data-cfasync="false" type="text/javascript"
